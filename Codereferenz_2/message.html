<button type="button" onclick="locateMe()">Locate me!</button>


<script>
 function locateMe() {
 window.navigator.geolocation.getCurrentPosition(geolocationSuccess);
 }
 function geolocationSuccess(position) {
 var coords = position.coords;
 var url = 'https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat='+
coords.latitude +'&lon='+ coords.longitude;
 fetch(url).then(function(response) {
 return response.json();
 }).then(function(json) {
 var town = json.address.town;
 var cityElement = document.getElementById("location");
 cityElement.value = town;
 });
 }
 </script>
